<div>
    <h2>Event List</h2>
    <ul>
      <li *ngFor="let evenement of evenements">
        {{ evenement.nom }} - {{ evenement.date }}
      </li>
    </ul>
  
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  
    <button (click)="loadEvenementById(1)">Load Event with ID 1</button>
    <button (click)="createEvenement({ name: 'New Event', date: '2024-09-01' })">
      Create Event
    </button>
    <button (click)="updateEvenement(1, { name: 'Updated Event', date: '2024-09-02' })">
      Update Event with ID 1
    </button>
    <button (click)="deleteEvenement(1)">Delete Event with ID 1</button>
  
    <div *ngIf="evenement">
      <h3>Event Details</h3>
      <p>{{ evenement.name }} - {{ evenement.date }}</p>
    </div>
  </div>
