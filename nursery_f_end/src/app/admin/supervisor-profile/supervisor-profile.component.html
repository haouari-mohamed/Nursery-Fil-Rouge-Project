<div class="dashboard">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <app-dashboardheader></app-dashboardheader>
    <div class="creche-list-container">
      <h2>Supervisor Profiles</h2>

      <button style="width: 200px;" mat-raised-button color="primary" (click)="openRegisterDialog()">Register Supervisor</button>
      
      <table mat-table [dataSource]="superviseurs" class="mat-elevation-z8">
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let superviseur">{{ superviseur.nom }} {{ superviseur.prenom }}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let superviseur">{{ superviseur.email }}</td>
        </ng-container>
        
        <ng-container matColumnDef="creche">
          <th mat-header-cell *matHeaderCellDef> Creche </th>
          <td mat-cell *matCellDef="let superviseur">{{ superviseur.creche.nom }}</td>
        </ng-container>
        
        <ng-container matColumnDef="profil">
          <th mat-header-cell *matHeaderCellDef> Profile </th>
          <td mat-cell *matCellDef="let superviseur">{{ superviseur.profil }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </main>
</div>
