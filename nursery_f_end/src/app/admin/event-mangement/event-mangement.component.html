<div class="dashboard">
    <app-sidebar></app-sidebar>
    <main class="main-content">
        <app-dashboardheader></app-dashboardheader>
        <div>

            <div class="event-management">
                <h2>Event Management</h2>
                <button mat-raised-button color="primary" (click)="openDialog()">Add Event</button>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let event">{{event.id}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let event">{{event.nom}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let event">{{event.description}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let event">{{event.date | date}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let event">
                      <button mat-button (click)="openDialog(event)">Edit</button>
                      <button mat-button color="warn" (click)="deleteEvent(event.id)">Delete</button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
              



        </div>
     
     
    </main>
  </div>
