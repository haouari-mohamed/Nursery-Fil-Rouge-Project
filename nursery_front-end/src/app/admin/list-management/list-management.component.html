<div class="dashboard">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <app-dashboardheader></app-dashboardheader>
    <div class="creche-list-container">

      

      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> Add New Nursery
      </button>

      <table mat-table [dataSource]="creches" class="mat-elevation-z8">
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let creche"> {{ creche.id }} </td>
        </ng-container>

       
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let creche"> {{ creche.nom }} </td>
        </ng-container>

        <ng-container matColumnDef="ville">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let creche"> {{ creche.ville }} </td>
        </ng-container>

        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let creche"> {{ creche.adresse }} </td>
        </ng-container>

        <ng-container matColumnDef="capacite">
          <th mat-header-cell *matHeaderCellDef> Capacity </th>
          <td mat-cell *matCellDef="let creche"> {{ creche.capacite }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let creche">
            <button mat-button color="primary" (click)="openUpdateDialog(creche)">
              <mat-icon>update</mat-icon> Edit
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </main>
</div>
