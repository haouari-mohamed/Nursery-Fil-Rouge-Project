
<div class="cart-sidebar" *ngIf="isCartVisible">
    <button class="close-btn" (click)="toggleCartVisibility()">âœ– Close</button> <!-- Close Button -->
  
    <div *ngIf="crechesInCart.length > 0">
      <h3>Your Cart</h3>
      <ul>
        <li *ngFor="let creche of crechesInCart">
          <div>{{ creche.nom }}</div>
          <button (click)="removeCrecheFromCart(creche)">Remove</button>
        </li>
      </ul>
      <button (click)="checkout()">Checkout</button>
    </div>
    
    <div *ngIf="crechesInCart.length === 0">
      <p>Your cart is empty.</p>
    </div>
  </div>
